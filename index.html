    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        font-family: Verdana, Tahoma, sans-serif;

        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      #input-container {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #result-container {
        background-color: darkgreen;
        color: white;
        padding: 3em;
        border-radius: 10px;
        width: 100%;
        height: fit-content;
        margin-top: 1%;
        font-size: 1.5em;
      }

      #input-container label {
        font-size: 2em;
        font-weight: 600;
        margin-bottom: 10px;
      }

      #check-input {
        display: flex;
        flex-direction: row;
        margin-top: 10px;
        padding-bottom: 1em;
        font-size: 1.5em;
      }

      #input-container input {
        /* margin-bottom: 10px; */
        flex-direction: row;
        width: 20em;
        outline: 0;
        border-width: 0 0 3px;
        border-color: purple;
        background-color: #f0f0f0;
        font-size: larger;
      }

      #input-container input:focus {
        outline: 2px dotted purple;
        border-radius: 5px;
      }

      #check-btn {
        padding: 5%;
        margin-left: 25px;
        border: none;
        border-radius: 5px;
        background-color: purple;
        color: #f0f0f0;
        font-size: large;
        flex-direction: row;
      }

    <header>
      <h1>Is it a Palindrome?</h1>
    </header>

    <div class="container">
      <div id="input-container" class="container">
        <label for="input-text">Enter in text to check for a palindrome:</label>
        <div id="check-input">
          <input type="text" id="input-text" />
          <button id="check-btn">Check</button>
        </div>
      </div>

      <div id="result-container" class="container">
        <h2>
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </h2>
        <div id="result"></div>
      </div>
    </div>
